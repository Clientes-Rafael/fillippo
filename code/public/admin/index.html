<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fillipo - Panel de Administraci√≥n</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- ==================== LOGIN PAGE ==================== -->
  <div id="loginPage" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üç¶</div>
        <h1 class="login-title">Fillipo Helader√≠a</h1>
        <p class="login-subtitle">Panel de Administraci√≥n</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="fillippo@fillipo.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Iniciar Sesi√≥n
        </button>
        
        <div id="loginError" class="error-message hidden"></div>
      </form>
    </div>
  </div>

  <!-- ==================== DASHBOARD =================== -->
  <div id="dashboardPage" class="dashboard hidden">
    <header class="dashboard-header">
      <div class="dashboard-title">
        <span>‚òï</span>
        <span>Fillipo</span>
      </div>
      <div class="dashboard-actions">
        <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesi√≥n</button>
      </div>
    </header>

    <main class="dashboard-content">
      <div class="section-header">
        <h2 class="section-title">Gesti√≥n de Men√∫</h2>
      </div>

      <!-- Tab bar -->
      <div style="display:flex;gap:12px;margin-bottom:24px;">
        <button
          id="tabCafeteria"
          onclick="switchTab('cafeteria')"
          style="flex:1;padding:12px 20px;border:none;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;background:#73B550;color:#fff;transition:all .2s;">
          ‚òï Cafeter√≠a
        </button>
        <button
          id="tabHeladeria"
          onclick="switchTab('heladeria')"
          style="flex:1;padding:12px 20px;border:none;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;background:#e5e7eb;color:#374151;transition:all .2s;">
          üç¶ Helader√≠a
        </button>
      </div>

      <!-- Secci√≥n Cafeter√≠a -->
      <div id="cafeteriaSection">
        <div id="loadingState" class="loading">
          <div class="spinner"></div>
        </div>
        <div id="categoriesContainer" class="categories-grid hidden"></div>
      </div>

      <!-- Secci√≥n Helader√≠a -->
      <div id="heladeriaSection" style="display:none;">
        <div id="heladeriaLoadingState" class="loading">
          <div class="spinner"></div>
        </div>
        <div id="heladeriaContainer" class="categories-grid hidden"></div>
      </div>
    </main>
  </div>

  <!-- Modal para agregar √≠tem -->
  <div id="addItemModal" class="modal hidden">
    <div class="modal-overlay" onclick="closeAddItemModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Agregar nuevo √≠tem</h3>
        <button class="modal-close" onclick="closeAddItemModal()">&times;</button>
      </div>
      <form id="addItemForm" class="modal-form">
        <div class="form-group">
          <label for="itemName" class="form-label">Nombre *</label>
          <input 
            type="text" 
            id="itemName" 
            class="form-input" 
            placeholder="Ej: Caf√© con leche"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="itemDescription" class="form-label">Descripci√≥n (opcional)</label>
          <textarea 
            id="itemDescription" 
            class="form-input form-textarea" 
            placeholder="Ej: Caf√© caliente con leche espumada"
            rows="3"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="itemPrice" class="form-label">Precio *</label>
          <input 
            type="number" 
            id="itemPrice" 
            class="form-input" 
            placeholder="9999"
            min="0"
            step="0.01"
            required
          >
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAddItemModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="addItemSubmitBtn">Agregar √≠tem</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuraci√≥n y Scripts -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script src="heladeria-script.js"></script>
</body>
</html>
